<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main">
    <section role="region" class="search bar"> 
      <h1>Youtube Search</h1>
      <form action="#" class="youtube-search">
        <fieldset>
          <legend class="legend">Search for Youtube Videos by Name</legend>
          <input aria-label="search" type="text" class="youtube-query">
          <label for="youtube-query"></label>
          <button type="submit">Search</button>
        </fieldset>
      </form>
    </section>
    <section role="region" class="results">
      <div aria-live="assertive" class="youtube-search-results">
        <h2 aria-live="assertive">Results</h2>
      </div>
    </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
    <script src="http://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
